{/*CONFIG BEGIN*/

	//Языковые настройки интерфейса
	"lang":{

		/*
		 * Список доступных языков :: /availables
		 * Указывается как перечень кодов языка и его название
		 * Длинна аббревиатуры языка (кода языка) должна быть не более 15 символов
		 * "availables": {
		 * 		"en": "English",
		 * 		"ru": "Русский",
		 * 		"fenya": "Русский феня"
		 * }
		 */
		"availables":{
			"en": "English",
			"ru": "Русский"
		},


		/*
		 * Язык интерфейса, используемый по-умолчанию  :: /default
		 * В качестве значения используется аббревиатура языка, указанная в "availables"
		 */
		"default": "ru",


		//Работа с пользователями: регистрация, аутентификация, информация, сообщения и т.д. :: /users
		"users": @include("./conf/languages/users.lng")

	}//users

}/*CONFIG END*/
